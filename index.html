<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
            height: 100vh; display: flex; justify-content: center; align-items: center;
            color: white; text-align: center;
        }
        .container { max-width: 500px; padding: 40px; background: rgba(255,255,255,0.1); border-radius: 20px; backdrop-filter: blur(10px); }
        .question { font-size: 28px; margin-bottom: 40px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .buttons { display: flex; flex-direction: column; gap: 20px; }
        .btn { padding: 18px 35px; font-size: 20px; border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s; font-weight: bold; }
        .btn-yes { background: #2ed573; color: white; }
        .btn-no { background: #ff4757; color: white; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .ho-ho { font-size: 60px; margin-bottom: 20px; animation: bounce 1.5s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .success { background: #2ed573 !important; }
        .rute { background: linear-gradient(45deg, #8B4513, #D2691E); font-size: 24px; }
        .bravo { background: #ffd700; color: #000; font-size: 26px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="ho-ho">ğŸ…</div>
        <div class="question" id="mainQuestion">Darfst du dein Geschenk bereits Ã¶ffnen?</div>
        <div class="buttons" id="mainButtons">
            <button class="btn btn-yes" onclick="handleAnswer('ja')">Ja ğŸ˜</button>
            <button class="btn btn-no" onclick="handleAnswer('nein')">Nein ğŸ™ƒ</button>
        </div>
        
        <!-- Rute-Strafe -->
        <div id="ruteScreen" class="hidden">
            <div style="font-size: 32px; margin: 20px 0;">ğŸ˜‚ RUTE! ğŸ˜‚</div>
            <div style="font-size: 20px; margin-bottom: 30px;">NÃ¤chstes Jahr gibt's nur noch eine Rute als Geschenk!</div>
            <button class="btn rute" onclick="reset()">Nochmal versuchen</button>
        </div>
        
        <!-- Gehorsam-Belohnung -->
        <div id="bravoScreen" class="hidden">
            <div style="font-size: 32px; margin: 20px 0;">â­ Brav gemacht! â­</div>
            <button class="btn bravo" onclick="goToApp()">Trotzdem Geschenk? ğŸ˜‰</button>
        </div>
        
        <!-- Erfolg -->
        <div id="successScreen" class="hidden">
            <div style="font-size: 28px; margin: 20px 0;">ğŸ‰ Perfekt getimt! ğŸ‰</div>
            <div style="font-size: 20px; margin-bottom: 30px;">Hier dein persÃ¶nlicher Bowl Generator! ğŸ¥‘ğŸ’ª</div>
            <button class="btn btn-yes success" onclick="goToApp()">Jetzt Ã¶ffnen! ğŸ</button>
        </div>
    </div>

    <script>
        const APP_URL = 'https://belawe.github.io/bens-bowl-generator/';
        const CHRISTMAS_DATE = new Date('2025-12-24T00:00:00').getTime(); // 24.12.

        function isChristmas() {
            return new Date().getTime() >= CHRISTMAS_DATE;
        }

        function handleAnswer(answer) {
            document.getElementById('mainQuestion').classList.add('hidden');
            document.getElementById('mainButtons').classList.add('hidden');
            
            if (answer === 'ja') {
                if (isChristmas()) {
                    showSuccess();
                } else {
                    showRute();
                }
            } else { // 'nein'
                if (isChristmas()) {
                    showBravoLie();
                } else {
                    showBravoTruth();
                }
            }
        }

        function showRute() {
            document.getElementById('ruteScreen').classList.remove('hidden');
        }

        function showBravoLie() {
            document.getElementById('bravoScreen').classList.remove('hidden');
        }

        function showBravoTruth() {
            const bravoDiv = document.createElement('div');
            bravoDiv.innerHTML = '<div style="font-size: 32px; margin: 20px 0;">â­ Brav gemacht! â­</div>';
            bravoDiv.classList.add('bravoScreen');
            document.querySelector('.container').appendChild(bravoDiv);
        }

        function showSuccess() {
            document.getElementById('successScreen').classList.remove('hidden');
        }

        function goToApp() {
            window.location.href = APP_URL;
        }

        function reset() {
            location.reload();
        }
    </script>
</body>
</html>
